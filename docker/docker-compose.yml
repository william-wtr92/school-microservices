services:
  consul:
    image: hashicorp/consul
    command: "agent -dev -client=0.0.0.0"
    ports:
      - "8500:8500"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8500/v1/status/leader" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  postgres-1:
    image: postgres:alpine
    container_name: postgres-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: schooldb
    ports:
      - "5432:5432"
    volumes:
      - postgres1_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -h localhost -d schooldb" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  postgres-2:
    image: postgres:alpine
    container_name: postgres-2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authdb
    ports:
      - "5433:5432"
    volumes:
        - postgres2_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -h localhost -d authdb" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  mongodb:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gateway
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - app_network
    depends_on:
      - consul
      - auth-service-1
      - auth-service-2
      - school-service-1
      - school-service-2
      - student-service-1
      - student-service-2

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./logs/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - app_network
    volumes:
      - ./logs/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./logs/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./logs:/etc/grafana/logs
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PROVISIONING_PATH=/etc/grafana/provisioning

  auth-service-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.auth-service
    ports:
      - "8071:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      spring.cloud.consul.discovery.instance-id: auth-service-1
    networks:
      - app_network
    depends_on:
      consul:
        condition: service_healthy
      postgres-2:
        condition: service_healthy

  auth-service-2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.auth-service
    ports:
      - "8072:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      spring.cloud.consul.discovery.instance-id: auth-service-2
    networks:
      - app_network
    depends_on:
      consul:
        condition: service_healthy
      postgres-2:
        condition: service_healthy

  school-service-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.school-service
    ports:
      - "8081:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      spring.cloud.consul.discovery.instance-id: school-service-1
    networks:
      - app_network
    depends_on:
      consul:
        condition: service_healthy
      postgres-1:
        condition: service_healthy

  school-service-2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.school-service
    ports:
      - "8082:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      spring.cloud.consul.discovery.instance-id: school-service-2
    networks:
      - app_network
    depends_on:
      consul:
        condition: service_healthy
      postgres-1:
        condition: service_healthy

  student-service-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.student-service
    ports:
      - "8091:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      spring.cloud.consul.discovery.instance-id: student-service-1
    networks:
      - app_network
    depends_on:
      consul:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  student-service-2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.student-service
    ports:
      - "8092:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      spring.cloud.consul.discovery.instance-id: student-service-2
    networks:
      - app_network
    depends_on:
      consul:
        condition: service_healthy
      mongodb:
        condition: service_healthy

networks:
  app_network:
    driver: bridge

volumes:
  postgres1_data:
  postgres2_data:
  mongo_data:
