name: üõ†Ô∏è Build and publish Docker images to GitHub Registry

on:
  workflow_dispatch:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: üõ†Ô∏è Build and push Docker images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üî® Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: üî® Build JAR files for all services
        run: |
          echo "Building JAR for gateway"
          cd ./gateway && ./gradlew clean build
          echo "Building JAR for school service"
          cd ../school-service && ./gradlew clean build
          echo "Building JAR for student service"
          cd ../student-service && ./gradlew clean build

      - name: üß© Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: üß© Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üì≤ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üî® Build and push Docker image (gateway)
        uses: docker/build-push-action@v6
        with:
          context: ./gateway
          file: ./docker/Dockerfile.gateway
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-gateway:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-gateway:latest

      - name: üî® Build and push Docker image (school-service)
        uses: docker/build-push-action@v6
        with:
          context: ./school-service
          file: ./docker/Dockerfile.school-service
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-school-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-school-service:latest

      - name: üî® Build and push Docker image (student-service)
        uses: docker/build-push-action@v6
        with:
          context: ./student-service
          file: ./docker/Dockerfile.student-service
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-student-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-student-service:latest
      
